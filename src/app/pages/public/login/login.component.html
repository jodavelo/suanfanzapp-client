<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" fxFlex  >
            <div class="text-center">
                <h2 class="app-name">Suanfanzapp</h2>
            </div>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Login with email</mat-radio-button>
                <mat-radio-button value="2">Login with cellphone number</mat-radio-button>
              </mat-radio-group>
              
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password">
                    </mat-form-field>
                </div>
            </div>
            
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100 btn-login-signin" (click)="doLogin()">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
