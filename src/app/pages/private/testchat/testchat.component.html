<h1>Mensajes</h1>
<hr>

<form (ngSubmit)="enviar()">
    <input type="text" [(ngModel)]="texto" class="form-control chat-input" autofocus autocomplete="off" name="texto" placeholder="Mensaje..." >
</form>

<div id="chat-mensajes">
    <li class="list-group-item" *ngFor="let msg of mensajes">
        {{ msg.de }}: {{ msg.cuerpo }}
    </li>
</div>
